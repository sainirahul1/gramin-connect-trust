<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Worker silhouette -->
  <circle cx="200" cy="120" r="40" fill="#ffffff" opacity="0.9"/>
  <rect x="170" y="150" width="60" height="80" rx="10" fill="#ffffff" opacity="0.9"/>
  <rect x="160" y="160" width="20" height="40" rx="5" fill="#ffffff" opacity="0.8"/>
  <rect x="220" y="160" width="20" height="40" rx="5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Tools -->
  <rect x="150" y="240" width="40" height="8" rx="4" fill="url(#toolGradient)"/>
  <rect x="210" y="240" width="40" height="8" rx="4" fill="url(#toolGradient)"/>
  <circle cx="320" cy="80" r="15" fill="url(#toolGradient)" opacity="0.8"/>
  <rect x="315" y="85" width="10" height="30" rx="2" fill="url(#toolGradient)" opacity="0.8"/>
  
  <!-- Professional badge -->
  <rect x="20" y="20" width="80" height="25" rx="12" fill="#10b981" opacity="0.9"/>
  <text x="60" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VERIFIED</text>
  
  <!-- Bottom text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.9">Professional Worker</text>
</svg>